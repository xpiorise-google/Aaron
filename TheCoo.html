<!DOCTYPE html>
<html lang="en" class="dark">

    <meta charset="UTF-8" />

    <title>The COO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Overriding slate to be more neutral/zinc-like if needed, 
              // but we will mainly switch classes to use zinc/black directly.
              zinc: {
                850: '#202023',
                950: '#09090b',
              }
            },
            fontFamily: {
              cool: ['Orbitron', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for the dashboard feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
      
      .dark ::-webkit-scrollbar-track { background: #000000; }
      .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #71717a; }
    </style>
